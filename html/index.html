<script type="text/javascript">
	$(document).ready(function(){
		var childs=$(".scrollpage").children(), 
			sw=true;
		    index=childs.size();
		    u=navigator.userAgent;//兼容Firefox
		    mousescroll=!(u.indexOf('Gecko') > -1 &&u.indexOf('KHTML') == -1)?"mousewheel":"DOMMouseScroll";
		function moveShow(next){
			next.find(".scrollpage__item-wrap").addClass("scrollpage__item-wrap-active");
			setTimeout(function(){
				next.find(".scrollpage__item-score").addClass("scrollpage__item-score-active");
			}, 1000);
			
		}
		document.addEventListener(mousescroll, function scrollPage(event){
			data = event.wheelDelta? (-event.wheelDelta/120) : (event.detail / 3);
			if(data> 0){
				//向下浏览页面
				var curr=childs.filter(".active")
				var i=curr.index()+1;
                if(i<index){
                //在一次滚动未完成之前阻止后面滚动事件
                if(sw){
                	sw=false;
					setTimeout(function(){sw = true;}, 800);
					$(".scrollpage").css("transform","translate3d(0px,"+"-100"*i+"%"+", 0px)");
					childs.eq(i).addClass("active").siblings().removeClass("active");
					moveShow(childs.eq(i));
                }
            	}
            }else{
            	//向上浏览页面
                var curr=childs.filter(".active")
				var i=curr.index()-1;
                if(i>-1){
                if(sw){
                	sw=false;
					setTimeout(function(){sw = true;}, 800);
					$(".scrollpage").css("transform","translate3d(0px,"+"-100"*i+"%"+", 0px)");
					childs.eq(i).addClass("active").siblings().removeClass("active");
					moveShow(childs.eq(i));
				}
                }      
            }
			
		});
		childs.eq(0).addClass("active");
		moveShow(childs.eq(0));

	}); 
</script>
